<html>
<head><meta charset="UTF-8"><title>askXML</title></head>
<body>
<button>askXML</button>
<p></p><p></p>
<hr />
<button>askXML(txtToXML)</button>
<p></p><p></p>
<script>
    let to = document.querySelectorAll("p")[0];
    let from = document.querySelectorAll("p")[1];
    let to1 = document.querySelectorAll("p")[2];
    let from1 = document.querySelectorAll("p")[3];
    let button1 = document.querySelectorAll("button")[0];
    let button2 = document.querySelectorAll("button")[1];
    button1.addEventListener("click",function(){
        let ajax = new XMLHttpRequest(),ajaxXML;
        ajax.open("GET","test.xml",true);
        ajax.send();
        ajax.onreadystatechange = function(){
            if(ajax.readyState==4 && ajax.status == 200){
                ajaxXML = ajax.responseXML;
                to.innerHTML = ajaxXML.querySelectorAll("to")[0].childNodes[0].nodeValue;
                from.innerHTML = ajaxXML.querySelectorAll("from")[0].childNodes[0].nodeValue;
            }
        }
    });
    let txt = 
    `<note>
        <to>School</to>
        <from>Home</from>
        <heading>Good good study,day day up!</heading>
        <body>Let's go to play this weekend!</body>
    </note>`;
    button2.addEventListener("click",function(){
        let parser = new DOMParser();
        let txtToXML;
        txtToXML = parser.parseFromString(txt,"text/xml");
        to1.innerHTML = txtToXML.querySelectorAll("to")[0].childNodes[0].nodeValue;
        from1.innerHTML = txtToXML.querySelectorAll("from")[0].childNodes[0].nodeValue;
    })
</script>
</body>
</html>
